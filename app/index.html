<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scale=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>直播应用</title>
    <style>
        .app-loading {
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .loading-text {
            width: 80%;
            margin: 0 auto;
            filter: drop-shadow(0px -1px 2px) opacity(0.85);
        }

        .loading-dot {
            margin-top: 26px;
        }

        .loading-dot span {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d6d6d6;
            animation-name: loading;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .loading-dot span:first-child {
            animation-delay: 0ms;
        }

        .loading-dot span:nth-child(2) {
            animation-delay: 300ms;
        }

        .loading-dot span:last-child {
            animation-delay: 600ms;
        }

        @keyframes loading {
            0% {
                background: #378ce7;
            }
            100% {
                background: #d6d6d6;
            }
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="app-loading">
            <p class="loading-text">

                <span></span>
